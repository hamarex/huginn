<script src="js/huginn.js" charset="utf-8"></script>
<script>
function campus(server,id,title,maxY){

		var conf = {
			"config": {
				"title": title,
				"type": "bezi2",
				"lineWidth": 2,
				"minY": 0,
				"maxY": maxY,
				"xScaleSkip": 4,
				"maxWsColLen": 12,
				"colorSet":
			          ["#DDA0DD","#3CB000","#6495ed"]
			  },
			  "data": [
				["time"],
				["L1"]
			]
		};


		huginn.wsCloseAll();

		huginn
		      .init(id, conf)
		      .ws('ws://' + server)
		      .on('message', huginn.wscase.oneColAtATime)

}
</script>
